# Run backend build on push to main so the normal flow includes a build step.
# Deploy (e.g. Azure) typically runs after; API startup then rebuilds the leasing snapshot.
name: Build API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install API dependencies
        run: npm ci --prefix api
      - name: Build API
        run: npm run build --prefix api
